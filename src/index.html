<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<meta name="author" content="Ihor Zuikov">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>
<body>
	<div class="calculator">
		<header class="calculator__header">
			<h1 class="heading">Калькулятор стоимости растаможки автомобилей</h1>
		</header>
		<form action="" id="form" class="calculator__form">
			<div class="select-container">
				<div class="custom-select">
				</div>
				<div class="custom-select">
				</div>
				<div class="custom-select">
				</div>
			</div>
		</form>
		<div class="calculator__hidden-content" hidden>
			<div class="calculator__btn-wrap">
				<button type="submit" class="btn" form="form">Рассчитать</button>
			</div>
			<footer class="calculator__footer">
				Стоимость растаможки:
				<span class="calculator__result"></span>
			</footer>
		</div>
	</div>
</body>
</html>
